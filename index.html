<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock-and-roll-hand.gif" />
      </div>
      <div class="choice" id="pap">
        <img src="./images/pap.png" />
      </div>
      <div class="choice" id="sc">
        <img src="./images/sc.jpg" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your Move
      </p>
    </div>
    <footer>All  rights reserved 2024 Mehria Saqibi</footer>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
